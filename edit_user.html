<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h2 class="text-2xl font-bold text-center">Edit User</h2>
        <form method="POST" class="max-w-lg mx-auto mt-5">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" value="{{ user['username'] }}" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" value="{{ user['email'] }}" class="w-full px-4 py-2 border rounded-lg" required>
            </div>

            <div class="mb-4">
                <label for="role" class="block text-gray-700">Role</label>
                <select id="role" name="role" class="w-full px-4 py-2 border rounded-lg" required>
                    <option value="Admin" {% if user['role'] == 'Admin' %}selected{% endif %}>Admin</option>
                    <option value="User" {% if user['role'] == 'User' %}selected{% endif %}>User</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password (Leave blank to keep current)</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg">Save Changes</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/dashboard" class="inline-block bg-gray-300 text-gray-800 py-2 px-4 rounded-lg">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
