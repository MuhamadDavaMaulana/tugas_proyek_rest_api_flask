{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mx-auto mt-5">
            {% for category, message in messages %}
                <div class="bg-{{ 'green-500' if category == 'success' else 'red-500' }} text-white px-4 py-2 rounded mb-3">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
