<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Container utama -->
    <div class="container mx-auto mt-10 px-4 pb-8">

        <!-- Header -->
        <div class="flex justify-between items-center bg-white shadow-md p-4 rounded-lg">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
            <a href="{{ url_for('logout') }}" 
               class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition duration-300">
                Logout
            </a>
        </div>

        <!-- Selamat Datang -->
        <p class="text-center mt-6 text-lg text-gray-600">Selamat datang, <span class="font-semibold">{{ session['username'] }}</span>!</p>

        <!-- Tombol Tambah Pengguna -->
        <div class="flex justify-end mt-8">
            <a href="{{ url_for('add_user') }}" 
               class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                + Tambah Pengguna
            </a>
        </div>

        <!-- Tabel Data Pengguna -->
        <div class="overflow-x-auto mt-8 bg-white shadow-md rounded-lg">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border px-6 py-3 text-left text-sm font-medium text-gray-700">ID</th>
                        <th class="border px-6 py-3 text-left text-sm font-medium text-gray-700">Username</th>
                        <th class="border px-6 py-3 text-left text-sm font-medium text-gray-700">Role</th>
                        <th class="border px-6 py-3 text-left text-sm font-medium text-gray-700">Email</th>
                        <th class="border px-6 py-3 text-center text-sm font-medium text-gray-700">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr class="hover:bg-gray-50">
                            <td class="border px-6 py-4 text-sm text-gray-800">{{ user[0] }}</td>
                            <td class="border px-6 py-4 text-sm text-gray-800">{{ user[1] }}</td>
                            <td class="border px-6 py-4 text-sm text-gray-800">{{ user[2] }}</td>
                            <td class="border px-6 py-4 text-sm text-gray-800">{{ user[3] }}</td>
                            <td class="border px-6 py-4 text-center">
                                <!-- Tombol Edit -->
                                <a href="{{ url_for('edit_user', id=user[0]) }}" 
                                   class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                                    Edit
                                </a>
                                <!-- Tombol Delete -->
                                <a href="{{ url_for('delete_user', id=user[0]) }}" 
                                   class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 ml-2"
                                   onclick="return confirm('Apakah Anda yakin ingin menghapus pengguna ini?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
